<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Ana Sayfa</title>
</head>

<body>
    <header>
        <div class="logo">
            <!-- Google logo -->
            <img src="assets/google_logo.png" alt="Google Logo">
        </div>
        <div class="profile">
            <!-- Your profile picture -->
            <img src="assets/your_profile_picture.jpg" alt="Your Profile Picture">
        </div>
    </header>

    <main>
        <div class="search-container">
            <!-- Search bar -->
            <input type="text" id="search" placeholder="Google'da Ara">
            <!-- Microphone icon for voice search -->
            <img src="assets/microphone_icon.png" alt="Voice Search Icon" id="voice-search">
        </div>

        <div class="buttons">
            <!-- Search and I'm Feeling Lucky buttons -->
            <button id="search-btn">Google'da Ara</button>
            <button id="lucky-btn">Ben Şanslıyım</button>
        </div>
    </main>

    <footer>
        <ul>
            <li>Gizlilik</li>
            <li>Şartlar</li>
            <li>Ayarlar</li>
        </ul>
    </footer>
</body>

</html>
